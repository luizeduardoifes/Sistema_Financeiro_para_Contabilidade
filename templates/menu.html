<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Menu</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            overflow-x: hidden;
        }

        .sidebar {
            width: 70px;
            height: 100vh;
            position: fixed;
            top: 56px;
            left: 0;
            background-color: #212529;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 1rem;
        }

        .sidebar a {
            color: #adb5bd;
            font-size: 1.4rem;
            margin: 18px 0;
        }

        .sidebar a:hover {
            color: #fff;
        }

        .content {
            margin-left: 70px;
            margin-top: 56px;
            padding: 2rem;
        }

        @media (max-width: 991px) {
            .sidebar {
                display: none;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand">SISTEMA CONTÁBIL</span>
            <span class="text-white">Usuário</span>
        </div>
    </nav>

    <!-- SIDEBAR ÍCONES -->
    <div class="sidebar">

        <a href="#" data-bs-toggle="tooltip" title="Dashboard">
            <i class="bi bi-speedometer2"></i>
        </a>

        <a href="#" data-bs-toggle="tooltip" title="Financeiro">
            <i class="bi bi-cash-coin"></i>
        </a>

        <a href="#" data-bs-toggle="tooltip" title="Contábil">
            <i class="bi bi-journal-text"></i>
        </a>

        <a href="#" data-bs-toggle="tooltip" title="RH">
            <i class="bi bi-people"></i>
        </a>

        <a href="/cadastrar_conta" data-bs-toggle="tooltip" title="cadastrar conta">
            <i class="bi bi-person-add"></i>
        </a>

        <a href="#" data-bs-toggle="tooltip" title="Relatórios">
            <i class="bi bi-file-earmark-bar-graph"></i>
        </a>

        <hr class="text-secondary w-50">

        <a href="#" data-bs-toggle="tooltip" title="Sair">
            <i class="bi bi-box-arrow-right text-danger"></i>
        </a>

    </div>

    <!-- CONTEÚDO -->
    <div class="content">
        <h1>Dashboard</h1>
        <p>Interface ERP com menu lateral apenas por ícones.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el))
    </script>

</body>

</html>
