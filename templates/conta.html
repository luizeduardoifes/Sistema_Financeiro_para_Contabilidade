<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Conta Contábil</title>
    <!-- Link Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/conta.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Cadastro de Conta Contábil</h2>




                        <form method="post" action="/contas">

                            <!-- Código da Conta -->
                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código da Conta</label>
                                <input type="text" class="form-control" id="codigo" name="codigo">
                            </div>

                            <!-- Nome da Conta -->
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome da Conta</label>
                                <input type="text" class="form-control" id="nome" name="nome">
                            </div>

                            <!-- Tipo da Conta -->
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo da Conta</label>
                                <select class="form-select" id="tipo" name="tipo">
                                    <option value="">Selecione</option>
                                    <option value="ATIVO">Ativo</option>
                                    <option value="PASSIVO">Passivo</option>
                                    <option value="PATRIMONIO">Patrimônio Líquido</option>
                                    <option value="RECEITA">Receita</option>
                                    <option value="DESPESA">Despesa</option>
                                </select>
                            </div>

                            <!-- Saldo Inicial -->
                            <div class="mb-3">
                                <label for="saldo_inicial" class="form-label">Saldo Inicial</label>
                                <input type="number" class="form-control" id="saldo_inicial" name="saldo_inicial"
                                    step="0.01" min="0" value="0.00">
                            </div>

                            <!-- Descrição -->
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição (opcional)</label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
                            </div>

                            <!-- Status -->
                            <div class="mb-4">
                                <label for="ativa" class="form-label">Conta Ativa?</label>
                                <select class="form-select" id="ativa" name="ativa">
                                    <option value="true">Sim</option>
                                    <option value="false">Não</option>
                                </select>
                            </div>

                            <!-- Botão -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Salvar Conta</button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- text box para erro -->
    {% if erro %}
    <div id="erroOverlay" class="erro-overlay">
        <div class="erro-box">
            <h4> ERROR! </h4>
            <ul>
                {% for e in erro %}
                <li>{{ e }}</li>
                {% endfor %}
            </ul>
            <p class="erro-info">
                Pressione <b>ESPAÇO</b> para voltar
            </p>
        </div>
    </div>
    {% endif %}
    <!-- text box para sucesso -->
    {% if sucesso %}
    <div id="sucessoOverlay" class="sucesso-overlay">
        <div class="sucesso-box">
            <h4>Operação concluída</h4>

            <div class="sucesso-check">
                <input type="checkbox" checked disabled>
                <span>{{sucesso}}</span>
            </div>

            <div class="sucesso-info">
                Pressione <b>ESPAÇO</b> para continuar
            </div>
        </div>
    </div>
    {% endif %}


    <!-- Bootstrap JS (opcional, para alguns componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/conta.js"></script>
</body>

</html>
